application: yuanze-photo-album
version: 1
runtime: python27
api_version: 1
threadsafe: yes


env_variables:
    CLOUDSQL_CONNECTION_NAME: yuanze-photo-album:us-east1:photoalbum
    CLOUDSQL_USER: root
    CLOUDSQL_PASSWORD: password

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /css
  static_dir: css

- url: /img/
  static_dir: img

- url: /img/(.*)/
  static_dir: img

- url: /js
  static_dir: js
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: MySQLdb
  version: "latest"
- name: jinja2
  version: latest