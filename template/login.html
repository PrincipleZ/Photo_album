<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-wrap">
                <h1>Log in with your email account</h1>
                    <p style="color:red;">{{ ERROR }}</p>
                    <form role="form" action="/" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password" required>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                        <input type="button" id="btn-register" class="btn btn-custom btn-lg btn-block" value="Register" data-toggle="modal" data-target="#myModal">
                    </form>

                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <h4>Register in seconds!</h4>
        <form role="form" action="/register" method="post" id="register-form" autocomplete="off">
            <div class="form-group">
                <label for="key" class="sr-only">Username</label>
                <input type="username" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="register_email" class="form-control" placeholder="somebody@example.com" required>
            </div>
            <div class="form-group">
                <label for="key" class="sr-only">Password</label>
                <input type="password" name="key" id="register_password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <input type="submit" id="btn-submit" class="btn btn-custom btn-lg btn-block" value="Register">
            <div id="message">
              <h5>Password must contain the following:</h5>
              <p id="letter" class="invalid"><span id="letter-mark" class="invalid">&#10007</span>A <b>lowercase</b> letter</p>
              <p id="capital" class="invalid"><span id="capital-mark" class="invalid">&#10007</span>A <b>capital (uppercase)</b> letter</p>
              <p id="number" class="invalid"><span id="number-mark" class="invalid">&#10007</span>A <b>number</b></p>
              <p id="length" class="invalid"><span id="length-mark" class="invalid">&#10007</span>Minimum <b>8 characters</b></p>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<script src="../js/password_validation.js" type="text/javascript"></script>

</body>
</html>
